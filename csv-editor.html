<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer/Editor</title>
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --bg-tertiary: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #000;
            --border-color: #dee2e6;
            --button-primary: #007bff;
            --button-primary-hover: #0056b3;
            --button-secondary: #6c757d;
            --button-secondary-hover: #545b62;
            --button-collapse: #ffc107;
            --button-collapse-hover: #ffca2c;
            --collapsed-bg: #fff3cd;
            --collapsed-hover: #ffecb5;
            --info-bg: #e7f3ff;
            --cell-hover: #fffbea;
            --row-even: #f8f9fa;
            --header-hover: #e9ecef;
            --outline-color: #007bff;
            --shadow: rgba(0,0,0,0.1);
        }

        body.dark-mode {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #ffffff;
            --border-color: #4a4a4a;
            --button-primary: #0d6efd;
            --button-primary-hover: #0b5ed7;
            --button-secondary: #5a6268;
            --button-secondary-hover: #4e555b;
            --button-collapse: #ffc107;
            --button-collapse-hover: #ffca2c;
            --collapsed-bg: #3d3414;
            --collapsed-hover: #4d4424;
            --info-bg: #1a3a52;
            --cell-hover: #3d3a1a;
            --row-even: #333333;
            --header-hover: #444444;
            --outline-color: #0d6efd;
            --shadow: rgba(0,0,0,0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-primary);
            transition: background 0.3s ease;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px 15px 20px;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            margin: 0;
            color: var(--text-primary);
            transition: color 0.3s ease;
            font-size: 24px;
        }

        .toolbar {
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar-section {
            display: flex;
            gap: 8px;
            align-items: center;
            padding-right: 20px;
            border-right: 1px solid var(--border-color);
        }

        .toolbar-section:last-child {
            border-right: none;
        }

        .toolbar-section label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-right: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-area {
            padding: 20px;
        }

        button {
            padding: 8px 16px;
            background: var(--button-primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s ease;
            white-space: nowrap;
        }

        button:hover {
            background: var(--button-primary-hover);
        }

        button.secondary {
            background: var(--button-secondary);
        }

        button.secondary:hover {
            background: var(--button-secondary-hover);
        }

        button.small {
            padding: 6px 12px;
            font-size: 12px;
        }

        button.dark-mode-toggle {
            background: var(--button-secondary);
            padding: 8px 16px;
        }

        button.dark-mode-toggle:hover {
            background: var(--button-secondary-hover);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background: var(--button-primary);
        }

        button.secondary:disabled:hover {
            background: var(--button-secondary);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .file-input-label {
            display: inline-block;
            padding: 8px 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .file-input-label:hover {
            background: var(--bg-tertiary);
            border-color: var(--button-primary);
        }

        .file-input-label.has-file {
            color: var(--button-primary);
            border-color: var(--button-primary);
        }

        .table-container {
            overflow: auto;
            position: relative;
            cursor: grab;
            max-height: calc(100vh - 320px);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .table-container.panning {
            cursor: grabbing;
            user-select: none;
        }

        .pan-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            z-index: 1000;
        }

        .pan-hint.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: var(--bg-tertiary);
            padding: 12px 8px;
            text-align: left;
            border: 1px solid var(--border-color);
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: sticky;
            top: 0;
            z-index: 10;
            color: var(--text-primary);
            transition: background 0.2s ease, color 0.3s ease;
        }

        th:hover {
            background: var(--header-hover);
        }

        th.sorted-asc::after {
            content: ' ‚ñ≤';
            font-size: 10px;
        }

        th.sorted-desc::after {
            content: ' ‚ñº';
            font-size: 10px;
        }

        td {
            padding: 8px;
            border: 1px solid var(--border-color);
            min-width: 100px;
            color: var(--text-primary);
            transition: background 0.2s ease, color 0.3s ease;
        }

        td[contenteditable="true"] {
            cursor: text;
            background: var(--bg-secondary);
        }

        td[contenteditable="true"]:hover {
            background: var(--cell-hover);
        }

        td[contenteditable="true"]:focus {
            outline: 2px solid var(--outline-color);
            background: var(--bg-secondary);
        }

        td.selected {
            outline: 2px solid var(--outline-color);
            background: #e3f2fd;
        }

        body.dark-mode td.selected {
            background: #1e3a5f;
        }

        tr:nth-child(even) {
            background: var(--row-even);
        }

        .info {
            padding: 12px 20px;
            background: var(--info-bg);
            font-size: 13px;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            border-bottom: 1px solid var(--border-color);
        }

        .paste-area-container {
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .paste-area {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
            padding: 10px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 12px;
            border: 2px dashed var(--border-color);
            border-radius: 4px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            resize: vertical;
        }

        .paste-area:focus {
            outline: none;
            border-color: var(--button-primary);
            background: var(--bg-secondary);
        }

        .header-buttons {
            display: inline-flex;
            gap: 4px;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        th:hover .header-buttons {
            opacity: 1;
        }

        .collapse-btn {
            padding: 2px 6px;
            font-size: 11px;
            background: var(--button-collapse);
            color: #000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s ease;
            line-height: 1;
        }

        .collapse-btn:hover {
            background: var(--button-collapse-hover);
        }

        .delete-col-btn {
            padding: 2px 6px;
            font-size: 11px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s ease;
            line-height: 1;
        }

        .delete-col-btn:hover {
            background: #c82333;
        }

        .row-collapse-btn {
            padding: 3px 7px;
            font-size: 11px;
            background: var(--button-collapse);
            color: #000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 4px;
            transition: background 0.2s ease;
            line-height: 1;
        }

        .row-collapse-btn:hover {
            background: var(--button-collapse-hover);
        }

        .row-delete-btn {
            padding: 3px 7px;
            font-size: 11px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s ease;
            line-height: 1;
        }

        .row-delete-btn:hover {
            background: #c82333;
        }

        .collapsed-column {
            min-width: 30px !important;
            max-width: 30px !important;
            width: 30px !important;
            padding: 4px !important;
            background: var(--collapsed-bg) !important;
            cursor: pointer;
            vertical-align: middle;
            text-align: center;
        }

        .collapsed-column-header {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 11px;
            padding: 8px 4px !important;
            background: var(--collapsed-bg) !important;
            cursor: pointer;
            min-width: 30px !important;
            max-width: 30px !important;
        }

        .collapsed-column-header:hover {
            background: var(--collapsed-hover) !important;
        }

        .collapsed-row {
            height: 20px !important;
            background: var(--collapsed-bg) !important;
        }

        .collapsed-row td {
            padding: 2px 4px !important;
            font-size: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
        }

        .collapsed-row:hover {
            background: var(--collapsed-hover) !important;
        }

        th.row-actions {
            cursor: default;
            min-width: 80px;
            max-width: 80px;
            width: 80px;
            text-align: center;
            font-size: 11px;
        }

        th.row-actions:hover {
            background: var(--bg-tertiary);
        }

        td.row-actions {
            text-align: center;
            padding: 6px 4px;
            min-width: 80px;
            max-width: 80px;
            width: 80px;
        }

        .hidden {
            display: none;
        }

        /* Drag and Drop Overlay */
        .drop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 123, 255, 0.95);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        body.dark-mode .drop-overlay {
            background: rgba(13, 110, 253, 0.95);
        }

        .drop-overlay.active {
            display: flex;
            opacity: 1;
        }

        .drop-overlay-content {
            text-align: center;
            color: white;
            pointer-events: none;
        }

        .drop-overlay-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .drop-overlay-text {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .drop-overlay-subtext {
            font-size: 18px;
            opacity: 0.9;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>CSV Viewer/Editor</h1>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()" id="darkModeBtn">üåô Dark Mode</button>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <!-- File Operations -->
            <div class="toolbar-section">
                <label>File</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".csv" onchange="updateFileLabel()">
                    <label for="fileInput" class="file-input-label" id="fileLabel">Choose File</label>
                </div>
                <button onclick="loadFromFile()">Load</button>
                <button class="secondary" onclick="togglePasteArea()">Paste</button>
                <button onclick="exportCSV()">Export</button>
            </div>

            <!-- Edit Operations -->
            <div class="toolbar-section">
                <label>Edit</label>
                <button id="undoBtn" onclick="undo()" disabled>‚Ü∂ Undo</button>
                <button id="redoBtn" onclick="redo()" disabled>‚Ü∑ Redo</button>
                <button onclick="addRow()">+ Row</button>
                <button onclick="addColumn()">+ Column</button>
            </div>

            <!-- View Operations -->
            <div class="toolbar-section">
                <label>View</label>
                <button class="secondary" onclick="showAll()">Show All</button>
                <button class="secondary" onclick="clearTable()">Clear</button>
            </div>
        </div>

        <!-- Paste Area (hidden by default) -->
        <div id="pasteAreaContainer" class="paste-area-container" style="display: none;">
            <textarea id="pasteArea" class="paste-area" placeholder="Paste your CSV data here..."></textarea>
            <button id="loadPasteBtn" onclick="loadFromPaste()">Load Pasted Data</button>
        </div>

        <!-- Info Bar -->
        <div class="info" id="info">
            <strong>Instructions:</strong> Load a CSV file or paste CSV data. Click column headers to sort. Click any cell to edit. Use arrow keys to navigate cells.
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="table-container" id="tableContainer">
                <table id="dataTable"></table>
            </div>
        </div>

        <div class="pan-hint" id="panHint">Pan Mode Active</div>
    </div>

    <!-- Drag and Drop Overlay -->
    <div class="drop-overlay" id="dropOverlay">
        <div class="drop-overlay-content">
            <div class="drop-overlay-icon">üìÅ</div>
            <div class="drop-overlay-text">Drop your CSV file here</div>
            <div class="drop-overlay-subtext">Release to load automatically</div>
        </div>
    </div>

    <script>
        let csvData = [];
        let headers = [];
        let sortState = { column: -1, ascending: true };
        let collapsedColumns = new Set();
        let collapsedRows = new Set();

        // Cell selection for keyboard navigation
        let selectedCell = { row: -1, col: -1 };

        // Undo/Redo history
        let history = [];
        let historyIndex = -1;
        const MAX_HISTORY = 50;

        // Panning variables
        let isPanning = false;
        let startX, startY, scrollLeft, scrollTop;
        let spacePressed = false;

        // Dark mode functions
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            updateDarkModeButton();
        }

        function updateDarkModeButton() {
            const btn = document.getElementById('darkModeBtn');
            const isDark = document.body.classList.contains('dark-mode');
            btn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        // Load dark mode preference on page load
        function initDarkMode() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'true') {
                document.body.classList.add('dark-mode');
                updateDarkModeButton();
            }
        }

        // Initialize dark mode on page load
        initDarkMode();

        function updateFileLabel() {
            const fileInput = document.getElementById('fileInput');
            const fileLabel = document.getElementById('fileLabel');
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                fileLabel.textContent = fileName.length > 20 ? fileName.substring(0, 17) + '...' : fileName;
                fileLabel.classList.add('has-file');
            } else {
                fileLabel.textContent = 'Choose File';
                fileLabel.classList.remove('has-file');
            }
        }

        function togglePasteArea() {
            const pasteAreaContainer = document.getElementById('pasteAreaContainer');
            if (pasteAreaContainer.style.display === 'none') {
                pasteAreaContainer.style.display = 'block';
            } else {
                pasteAreaContainer.style.display = 'none';
            }
        }

        function loadFromFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file first');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const csvText = e.target.result;
                parseAndRenderCSV(csvText);
            };
            reader.readAsText(file);
        }

        function loadFromPaste() {
            const pasteArea = document.getElementById('pasteArea');
            const csvText = pasteArea.value;

            if (!csvText.trim()) {
                alert('Please paste CSV data first');
                return;
            }

            parseAndRenderCSV(csvText);
        }

        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentCell = '';
            let inQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];

                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentCell += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentCell);
                    currentCell = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (char === '\r' && nextChar === '\n') {
                        i++;
                    }
                    if (currentCell || currentRow.length > 0) {
                        currentRow.push(currentCell);
                        rows.push(currentRow);
                        currentRow = [];
                        currentCell = '';
                    }
                } else {
                    currentCell += char;
                }
            }

            if (currentCell || currentRow.length > 0) {
                currentRow.push(currentCell);
                rows.push(currentRow);
            }

            return rows;
        }

        function parseAndRenderCSV(csvText) {
            const rows = parseCSV(csvText);

            if (rows.length === 0) {
                alert('No data found in CSV');
                return;
            }

            headers = rows[0];
            csvData = rows.slice(1);
            collapsedColumns = new Set();
            collapsedRows = new Set();
            selectedCell = { row: -1, col: -1 };

            // Reset history
            history = [];
            historyIndex = -1;

            renderTable();
            updateInfo();
            saveState();  // Save initial state
        }

        function renderTable() {
            const table = document.getElementById('dataTable');
            table.innerHTML = '';

            // Create header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');

            // Add row actions column header
            const actionTh = document.createElement('th');
            actionTh.textContent = 'Actions';
            actionTh.classList.add('row-actions');
            headerRow.appendChild(actionTh);

            headers.forEach((header, index) => {
                const th = document.createElement('th');
                const isCollapsed = collapsedColumns.has(index);

                if (isCollapsed) {
                    th.classList.add('collapsed-column-header');
                    th.textContent = '‚ãØ';
                    th.title = header;
                    th.onclick = () => expandColumn(index);
                } else {
                    const headerText = document.createElement('span');
                    headerText.textContent = header;
                    headerText.style.cursor = 'pointer';
                    headerText.onclick = () => sortByColumn(index);
                    th.appendChild(headerText);

                    if (sortState.column === index) {
                        th.classList.add(sortState.ascending ? 'sorted-asc' : 'sorted-desc');
                    }

                    // Create button container
                    const buttonContainer = document.createElement('span');
                    buttonContainer.classList.add('header-buttons');

                    const collapseBtn = document.createElement('button');
                    collapseBtn.textContent = '‚àí';
                    collapseBtn.classList.add('collapse-btn');
                    collapseBtn.title = 'Collapse column';
                    collapseBtn.onclick = (e) => {
                        e.stopPropagation();
                        collapseColumn(index);
                    };
                    buttonContainer.appendChild(collapseBtn);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = '√ó';
                    deleteBtn.classList.add('delete-col-btn');
                    deleteBtn.title = 'Delete column';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteColumn(index);
                    };
                    buttonContainer.appendChild(deleteBtn);

                    th.appendChild(buttonContainer);
                }

                headerRow.appendChild(th);
            });

            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create body
            const tbody = document.createElement('tbody');

            csvData.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                const isRowCollapsed = collapsedRows.has(rowIndex);

                if (isRowCollapsed) {
                    tr.classList.add('collapsed-row');
                }

                // Add collapse/expand row button and delete button
                const actionTd = document.createElement('td');
                actionTd.classList.add('row-actions');

                if (isRowCollapsed) {
                    const expandBtn = document.createElement('button');
                    expandBtn.textContent = '+';
                    expandBtn.classList.add('row-collapse-btn');
                    expandBtn.title = 'Expand row';
                    expandBtn.onclick = () => expandRow(rowIndex);
                    actionTd.appendChild(expandBtn);
                } else {
                    const collapseBtn = document.createElement('button');
                    collapseBtn.textContent = '‚àí';
                    collapseBtn.classList.add('row-collapse-btn');
                    collapseBtn.title = 'Collapse row';
                    collapseBtn.onclick = () => collapseRow(rowIndex);
                    actionTd.appendChild(collapseBtn);
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '√ó';
                deleteBtn.classList.add('row-delete-btn');
                deleteBtn.title = 'Delete row';
                deleteBtn.onclick = () => deleteRow(rowIndex);
                actionTd.appendChild(deleteBtn);

                tr.appendChild(actionTd);

                headers.forEach((_, colIndex) => {
                    const td = document.createElement('td');
                    const isColCollapsed = collapsedColumns.has(colIndex);

                    // Mark selected cell
                    if (rowIndex === selectedCell.row && colIndex === selectedCell.col && !isColCollapsed && !isRowCollapsed) {
                        td.classList.add('selected');
                    }

                    if (isColCollapsed) {
                        td.classList.add('collapsed-column');
                        td.textContent = '‚ãØ';
                        td.title = row[colIndex] || '';
                        td.onclick = () => expandColumn(colIndex);
                        td.contentEditable = 'false';
                    } else if (isRowCollapsed) {
                        td.contentEditable = 'false';
                        td.textContent = row[colIndex] || '';
                        td.onclick = () => expandRow(rowIndex);
                    } else {
                        td.contentEditable = 'true';
                        td.textContent = row[colIndex] || '';
                        td.dataset.row = rowIndex;
                        td.dataset.col = colIndex;

                        td.onclick = function() {
                            selectCell(rowIndex, colIndex);
                        };

                        td.onblur = function() {
                            saveState();
                            csvData[rowIndex][colIndex] = this.textContent;
                        };
                    }

                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });

            table.appendChild(tbody);
        }

        function collapseColumn(colIndex) {
            collapsedColumns.add(colIndex);
            renderTable();
            updateInfo();
        }

        function expandColumn(colIndex) {
            collapsedColumns.delete(colIndex);
            renderTable();
            updateInfo();
        }

        function collapseRow(rowIndex) {
            collapsedRows.add(rowIndex);
            renderTable();
            updateInfo();
        }

        function expandRow(rowIndex) {
            collapsedRows.delete(rowIndex);
            renderTable();
            updateInfo();
        }

        function showAll() {
            collapsedColumns.clear();
            collapsedRows.clear();
            renderTable();
            updateInfo();
        }

        function sortByColumn(columnIndex) {
            if (sortState.column === columnIndex) {
                sortState.ascending = !sortState.ascending;
            } else {
                sortState.column = columnIndex;
                sortState.ascending = true;
            }

            csvData.sort((a, b) => {
                let aVal = a[columnIndex] || '';
                let bVal = b[columnIndex] || '';

                // Try to parse as numbers
                const aNum = parseFloat(aVal);
                const bNum = parseFloat(bVal);

                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return sortState.ascending ? aNum - bNum : bNum - aNum;
                }

                // String comparison
                return sortState.ascending
                    ? aVal.localeCompare(bVal)
                    : bVal.localeCompare(aVal);
            });

            renderTable();
        }

        function escapeCSVValue(value) {
            if (value === null || value === undefined) {
                return '';
            }

            const stringValue = String(value);

            if (stringValue.includes(',') || stringValue.includes('"') || stringValue.includes('\n') || stringValue.includes('\r')) {
                return '"' + stringValue.replace(/"/g, '""') + '"';
            }

            return stringValue;
        }

        function exportCSV() {
            if (csvData.length === 0) {
                alert('No data to export');
                return;
            }

            // Export all data (collapsed items are still exported)
            let csvContent = headers.map(escapeCSVValue).join(',') + '\n';

            csvData.forEach(row => {
                csvContent += row.map(escapeCSVValue).join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', 'edited-data.csv');
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearTable() {
            if (csvData.length === 0 || confirm('Are you sure you want to clear all data?')) {
                csvData = [];
                headers = [];
                sortState = { column: -1, ascending: true };
                collapsedColumns = new Set();
                collapsedRows = new Set();
                document.getElementById('dataTable').innerHTML = '';
                document.getElementById('fileInput').value = '';
                document.getElementById('pasteArea').value = '';
                updateInfo();
            }
        }

        function updateInfo() {
            const info = document.getElementById('info');
            if (csvData.length > 0) {
                let message = `<strong>Loaded:</strong> ${csvData.length} rows √ó ${headers.length} columns`;

                if (collapsedRows.size > 0 || collapsedColumns.size > 0) {
                    if (collapsedRows.size > 0) message += ` | ${collapsedRows.size} rows collapsed`;
                    if (collapsedColumns.size > 0) message += ` | ${collapsedColumns.size} columns collapsed`;
                }

                message += ' | <strong>Tip:</strong> Use arrow keys to navigate, Enter to edit, Tab for next cell';

                info.innerHTML = message;
            } else {
                info.innerHTML = '<strong>Instructions:</strong> Load a CSV file or paste CSV data. Click column headers to sort. Click any cell to edit. Use arrow keys to navigate cells.';
            }
        }

        // Keyboard navigation functions
        function selectCell(row, col) {
            selectedCell = { row, col };
            renderTable();
        }

        function getCellElement(row, col) {
            const table = document.getElementById('dataTable');
            const tbody = table.querySelector('tbody');
            if (!tbody) return null;
            const tr = tbody.children[row];
            if (!tr) return null;
            // +1 because first td is the actions column
            return tr.children[col + 1];
        }

        function moveSelection(deltaRow, deltaCol) {
            if (csvData.length === 0) return;

            let newRow = selectedCell.row;
            let newCol = selectedCell.col;

            // If no cell selected, start at 0,0
            if (newRow === -1 || newCol === -1) {
                newRow = 0;
                newCol = 0;
            } else {
                newRow += deltaRow;
                newCol += deltaCol;
            }

            // Clamp to valid range
            newRow = Math.max(0, Math.min(csvData.length - 1, newRow));
            newCol = Math.max(0, Math.min(headers.length - 1, newCol));

            // Skip collapsed columns
            while (collapsedColumns.has(newCol) && newCol < headers.length - 1) {
                newCol += (deltaCol > 0 ? 1 : deltaCol < 0 ? -1 : 1);
            }

            // Skip collapsed rows
            while (collapsedRows.has(newRow) && newRow < csvData.length - 1) {
                newRow += (deltaRow > 0 ? 1 : deltaRow < 0 ? -1 : 1);
            }

            selectCell(newRow, newCol);

            // Scroll to cell if needed
            const cellElement = getCellElement(newRow, newCol);
            if (cellElement) {
                cellElement.scrollIntoView({ block: 'nearest', inline: 'nearest' });
            }
        }

        function startEditingSelectedCell() {
            if (selectedCell.row >= 0 && selectedCell.col >= 0) {
                const cellElement = getCellElement(selectedCell.row, selectedCell.col);
                if (cellElement && cellElement.contentEditable === 'true') {
                    cellElement.focus();
                    // Select all text
                    const range = document.createRange();
                    range.selectNodeContents(cellElement);
                    const sel = window.getSelection();
                    sel.removeAllRanges();
                    sel.addRange(range);
                }
            }
        }

        // Undo/Redo functions
        function saveState() {
            const state = {
                csvData: JSON.parse(JSON.stringify(csvData)),
                headers: [...headers],
                collapsedColumns: new Set(collapsedColumns),
                collapsedRows: new Set(collapsedRows)
            };

            // Remove any redo history
            history = history.slice(0, historyIndex + 1);

            history.push(state);
            if (history.length > MAX_HISTORY) {
                history.shift();
            } else {
                historyIndex++;
            }

            updateUndoRedoButtons();
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState(history[historyIndex]);
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreState(history[historyIndex]);
            }
        }

        function restoreState(state) {
            csvData = JSON.parse(JSON.stringify(state.csvData));
            headers = [...state.headers];
            collapsedColumns = new Set(state.collapsedColumns);
            collapsedRows = new Set(state.collapsedRows);
            renderTable();
            updateInfo();
            updateUndoRedoButtons();
        }

        function updateUndoRedoButtons() {
            const undoBtn = document.getElementById('undoBtn');
            const redoBtn = document.getElementById('redoBtn');
            if (undoBtn) undoBtn.disabled = historyIndex <= 0;
            if (redoBtn) redoBtn.disabled = historyIndex >= history.length - 1;
        }

        // Add/Delete row and column functions
        function addRow() {
            if (headers.length === 0) {
                alert('Please load data first');
                return;
            }
            saveState();
            const newRow = new Array(headers.length).fill('');
            csvData.push(newRow);
            renderTable();
            updateInfo();
        }

        function deleteRow(rowIndex) {
            if (confirm(`Delete row ${rowIndex + 1}?`)) {
                saveState();
                csvData.splice(rowIndex, 1);
                collapsedRows.delete(rowIndex);
                // Update collapsed row indices
                const newCollapsedRows = new Set();
                collapsedRows.forEach(idx => {
                    if (idx > rowIndex) {
                        newCollapsedRows.add(idx - 1);
                    } else if (idx < rowIndex) {
                        newCollapsedRows.add(idx);
                    }
                });
                collapsedRows = newCollapsedRows;
                if (selectedCell.row === rowIndex) {
                    selectedCell = { row: -1, col: -1 };
                } else if (selectedCell.row > rowIndex) {
                    selectedCell.row--;
                }
                renderTable();
                updateInfo();
            }
        }

        function addColumn() {
            if (csvData.length === 0) {
                alert('Please load data first');
                return;
            }
            saveState();
            const newColName = prompt('Enter column name:', `Column ${headers.length + 1}`);
            if (newColName !== null) {
                headers.push(newColName);
                csvData.forEach(row => row.push(''));
                renderTable();
                updateInfo();
            }
        }

        function deleteColumn(colIndex) {
            if (confirm(`Delete column "${headers[colIndex]}"?`)) {
                saveState();
                headers.splice(colIndex, 1);
                csvData.forEach(row => row.splice(colIndex, 1));
                collapsedColumns.delete(colIndex);
                // Update collapsed column indices
                const newCollapsedColumns = new Set();
                collapsedColumns.forEach(idx => {
                    if (idx > colIndex) {
                        newCollapsedColumns.add(idx - 1);
                    } else if (idx < colIndex) {
                        newCollapsedColumns.add(idx);
                    }
                });
                collapsedColumns = newCollapsedColumns;
                if (selectedCell.col === colIndex) {
                    selectedCell = { row: -1, col: -1 };
                } else if (selectedCell.col > colIndex) {
                    selectedCell.col--;
                }
                renderTable();
                updateInfo();
            }
        }

        // Initialize panning and scrolling functionality
        const tableContainer = document.getElementById('tableContainer');
        const panHint = document.getElementById('panHint');

        // Keyboard events for navigation and spacebar
        document.addEventListener('keydown', (e) => {
            const isEditingCell = document.activeElement.tagName === 'TD' && document.activeElement.contentEditable === 'true';

            // Spacebar for panning
            if (e.code === 'Space' && !spacePressed && !isEditingCell) {
                e.preventDefault();
                spacePressed = true;
                panHint.classList.add('active');
                return;
            }

            // Undo/Redo
            if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
                e.preventDefault();
                undo();
                return;
            }
            if ((e.ctrlKey || e.metaKey) && (e.key === 'Z' || (e.key === 'z' && e.shiftKey))) {
                e.preventDefault();
                redo();
                return;
            }

            // Don't handle navigation keys if we're editing a cell
            if (isEditingCell) {
                return;
            }

            // Arrow keys for navigation
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                moveSelection(-1, 0);
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                moveSelection(1, 0);
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                moveSelection(0, -1);
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                moveSelection(0, 1);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                startEditingSelectedCell();
            } else if (e.key === 'Tab') {
                e.preventDefault();
                moveSelection(0, e.shiftKey ? -1 : 1);
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                spacePressed = false;
                isPanning = false;
                panHint.classList.remove('active');
                tableContainer.classList.remove('panning');
            }
        });

        // Prevent spacebar from scrolling the page
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && document.activeElement.tagName !== 'TD') {
                e.preventDefault();
            }
        });

        // Mouse events for panning
        tableContainer.addEventListener('mousedown', (e) => {
            // Middle mouse button (1) or spacebar + left click (0)
            if (e.button === 1 || (spacePressed && e.button === 0)) {
                e.preventDefault();
                isPanning = true;
                tableContainer.classList.add('panning');
                panHint.classList.add('active');

                startX = e.pageX - tableContainer.offsetLeft;
                startY = e.pageY - tableContainer.offsetTop;
                scrollLeft = tableContainer.scrollLeft;
                scrollTop = tableContainer.scrollTop;
            }
        });

        tableContainer.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            e.preventDefault();

            const x = e.pageX - tableContainer.offsetLeft;
            const y = e.pageY - tableContainer.offsetTop;
            const walkX = (x - startX) * 1.5;
            const walkY = (y - startY) * 1.5;

            tableContainer.scrollLeft = scrollLeft - walkX;
            tableContainer.scrollTop = scrollTop - walkY;
        });

        tableContainer.addEventListener('mouseup', (e) => {
            // End panning on middle mouse button release or any mouse button if already panning
            if (isPanning && (e.button === 1 || e.button === 0)) {
                isPanning = false;
                tableContainer.classList.remove('panning');
                // Only hide hint if spacebar is not pressed
                if (!spacePressed) {
                    panHint.classList.remove('active');
                }
            }
        });

        tableContainer.addEventListener('mouseleave', () => {
            if (isPanning) {
                isPanning = false;
                tableContainer.classList.remove('panning');
                // Only hide hint if spacebar is not pressed
                if (!spacePressed) {
                    panHint.classList.remove('active');
                }
            }
        });

        // Prevent default middle mouse button behavior (auto-scroll)
        tableContainer.addEventListener('auxclick', (e) => {
            if (e.button === 1) {
                e.preventDefault();
            }
        });

        // Shift + Scroll for horizontal scrolling
        tableContainer.addEventListener('wheel', (e) => {
            if (e.shiftKey) {
                e.preventDefault();
                e.stopPropagation();
                // Use deltaY for vertical scroll wheel movement, convert to horizontal
                tableContainer.scrollLeft += e.deltaY;
            }
        }, { passive: false });

        // Also handle on the table itself in case the event is captured there
        document.getElementById('dataTable').addEventListener('wheel', (e) => {
            if (e.shiftKey) {
                e.preventDefault();
                e.stopPropagation();
                tableContainer.scrollLeft += e.deltaY;
            }
        }, { passive: false });

        // Drag and Drop functionality
        const dropOverlay = document.getElementById('dropOverlay');
        let dragCounter = 0;

        // Prevent default drag behavior on the whole document
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        // Show overlay when dragging files over the page
        document.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dragCounter++;
            if (e.dataTransfer.types.includes('Files')) {
                dropOverlay.classList.add('active');
            }
        });

        document.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dragCounter--;
            if (dragCounter === 0) {
                dropOverlay.classList.remove('active');
            }
        });

        // Handle file drop
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dragCounter = 0;
            dropOverlay.classList.remove('active');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];

                // Check if it's a CSV file
                if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                    // Update file input and label
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    document.getElementById('fileInput').files = dataTransfer.files;
                    updateFileLabel();

                    // Automatically load the file
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const csvText = event.target.result;
                        parseAndRenderCSV(csvText);
                    };
                    reader.readAsText(file);
                } else {
                    alert('Please drop a CSV file (.csv)');
                }
            }
        });
    </script>
</body>
